<div class="lessons-list" *ngIf="errorData.msg else remindpassword">
    <div class="dialog-container">
        <div class="content">
            <h1>Success</h1>
            <p>
                {{errorData.msg}}
            </p>
        </div>
        <div class="footer" fxLayout="row" fxLayoutAlign="center center">
            <div class="buttons">
                <button mat-stroked-button color="primary" (click)="closeDialog()" type='button'>close dialog</button>
            </div>
        </div>
    </div>
</div>


<ng-template #remindpassword>
    <div class="dialog-container">
        <div class="content">
            <h1>Sorry something went wrong</h1>
            <p>
                Please try again later or contact support.
            </p>
        </div>
        <div class="footer" fxLayout="row" fxLayoutAlign="center center">
            <div class="buttons">
                <button mat-stroked-button color="primary" (click)="closeDialog()" type='button'>close dialog</button>
            </div>
        </div>
    </div>
</ng-template>
